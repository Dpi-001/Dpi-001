name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          filename: github-metrics.svg
          template: classic
          config_timezone: Asia/Kathmandu

          # Layout â†’ two columns
          config_display: columns
          config_order: >
            base.header,
            base.activity,
            base.community,
            base.repositories,
            base.metadata,
            habits,
            isocalendar,
            languages

          # Base sections (left column)
          base: header, activity, community, repositories, metadata

          # 3D contribution calendar (right column)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Coding habits (left column)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_from: 200

          # Languages (right column)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_indepth: yes
          plugin_languages_colors: github
          plugin_languages_sections: most-used

          # Manually highlight your tech stack
          plugin_languages_aliases: |
            javascript: JavaScript
            dart: Dart
            flutter: Flutter
            php: PHP (Laravel)
            tailwind: TailwindCSS
          plugin_languages_skipped: false



