name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual run

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          filename: github-metrics.svg
          template: classic
          config_timezone: Asia/Kathmandu

          # Layout â†’ two columns
          config_display: columns
          config_order: >
            base.header,
            base.activity,
            base.community,
            base.repositories,
            base.metadata,
            habits
            =>
            isocalendar,
            languages

          # Base sections (left column)
          base: header, activity, community, repositories, metadata

          # ðŸ“… Full-year contribution calendar (right column)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ðŸ•’ Coding habits 
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_from: 200

          # ðŸ“Š Languages 
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 12
          plugin_languages_indepth: yes
          plugin_languages_colors: github

          # Manually alias your tech stack (so they show grouped nicely)
          plugin_languages_aliases: |
            javascript: JavaScript
            dart: Dart
            flutter: Flutter
            php: PHP (Laravel)
            tailwind: TailwindCSS

